<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai CCTV Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([13.0827, 80.2707], 12); // Centered on Chennai

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // CSV file location
        const csvFile = 'https://raw.githubusercontent.com/DigitalIndiaArchiver/ChennaiCCTVCameras/refs/heads/dev/dataset/chennai_cameras.csv';

        // Marker icons for different statuses
        const activeIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/190/190411.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41]
        });

        const inactiveIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/1828/1828843.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41]
        });

        // Function to add markers to the map
        function addMarkers(data) {
            data.forEach(row => {
                const { loc_name, loc_latitude, loc_longitude, loc_camstatus } = row;
                const latitude = parseFloat(loc_latitude);
                const longitude = parseFloat(loc_longitude);

                if (!isNaN(latitude) && !isNaN(longitude)) {
                    const marker = L.marker([latitude, longitude], {
                        icon: loc_camstatus === 'Active' ? activeIcon : inactiveIcon
                    });

                    marker.bindPopup(`<strong>${loc_name}</strong><br>Status: ${loc_camstatus}`);
                    marker.addTo(map);
                }
            });
        }

        // Parse the CSV file
        Papa.parse(csvFile, {
            download: true,
            header: true,
            complete: function(results) {
                addMarkers(results.data);
            }
        });
    </script>
</body>
</html>
